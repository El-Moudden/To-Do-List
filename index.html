<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
    <title>to do list</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1> TO DO LIST</h1>
            <div class="add-task">
                <p id="kkk">Add New Task</p>
                <div class="add-btn"><i class="fa-solid fa-square-plus " id="btn"></i></div>

            </div>
        </div>


        <section>
            <h2>LIST OF WORKS TO DO</h2>
            <div id="tasks">
                <div  class="task">
                    <div>
                        <p>shopping</p>
                        <span>03-07-2024</span>
                    </div>
                    
                    <div class="task-tools">
                        <i class="fa-solid fa-check valid" style="color: red;"></i>
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-trash"  ></i>
                    </div>
                </div>
            </div>
        </section>
    </div>

    

    
</body>
<script src="./script.js"></script>
<script src="./all.min.js"></script>
</html>
